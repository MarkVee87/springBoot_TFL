<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse" style="border-radius:0px">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">TFL Monitor</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/">All Lines</a></li>
            <li><a href="/issues">Line Issues</a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Lines
                    <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li th:each="line : ${content}" th:value="${line.lineName}"><a
                            th:href="@{/checkline(line=${line.lineName})}"><span th:text="${line.lineName}"></span></a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <table class="table table-striped table-hover table-responsive" id="jsonTable">
        <tr>
            <th>Line</th>
            <th>Status</th>
        </tr>
        <tr th:each="line : ${content}">
            <td th:text="${line.lineName}"></td>
            <td class="status" th:text="${line.lineStatus}"></td>
        </tr>
    </table>
</div>

</body>
</html>
